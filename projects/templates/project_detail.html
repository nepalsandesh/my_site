{% extends "base.html" %}
{% load static %}

{% block page_content %}
<section>
    <h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
        <p></p>
        <h3><a href="{{project.link}}" target="_blank">Click here to view</a></h3>
    </div>

    <div class="col-md-4">
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>


    </div>


</div>
</section>
{% endblock %}
